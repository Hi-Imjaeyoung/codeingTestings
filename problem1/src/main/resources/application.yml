server:
  port: 8080
spring:
  application:
    name: server
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/server
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    root: info
    com.example.harbor_login.client: DEBUG